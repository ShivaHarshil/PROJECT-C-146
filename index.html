<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: lightblue">
        
            <a-camera position = "0 2 4 "></a-camera>


        
            <a-box position="0 3 0" rotation = "0 0 0"  width  = "1" height = "1" color="orange"></a-box>
            <a-box position = "0 2.4 0 " width = "0.5" height = "0.2" color = "red"></a-box>
            <a-box position="0 1.7 0" rotation = "0 0 0"  width  = "1.5" height = "1.3" color="blue"></a-box>
            <a-cylinder position = "-0.5 0.7 0" rotation = "0 0 0" radius = "0.05" height = "0.8" color = "green"></a-cylinder>
            <a-cylinder position = "0.5 0.7 0" rotation = "0 0 0" radius = "0.05" height = "0.8" color = "green"></a-cylinder>
            <a-sphere position = "-0.5 0.2 0 " radius = "0.2" color = "cyan"></a-sphere>
            <a-sphere position = "0.5 0.2 0 " radius = "0.2" color = "cyan"></a-sphere>
            <a-box position="0 1.7 0.3" rotation = "0 0 0"  width  = "1.3" height = "1.1" color="red"></a-box>
            <a-box position="0 1.7 0.3" rotation = "0 0 0"  width  = "1.1" height = "0.9" color="green"></a-box>
            <a-box position="0 1.7 0.3" rotation = "0 0 0"  width  = "0.9" height = "0.7" color="yellow"></a-box>
            <a-box position="0 1.7 0.3" rotation = "0 0 0"  width  = "0.7" height = "0.5" color="violet"></a-box>
            <a-box position="0 1.7 0.3" rotation = "0 0 0"  width  = "0.5" height = "0.3" color="black"></a-box>
            <a-cylinder position = "1.5 1.8 0" rotation = "0 0 0" radius = "0.05" height = "0.8" color = "green"></a-cylinder>
            <a-cylinder position = "-1.5 1.8 0" rotation = "0 0 0" radius = "0.05" height = "0.8" color = "green"></a-cylinder>
            <a-cylinder position = "-1.2 2.2 0" rotation = "90 90 0" radius = "0.05" height = "0.8" color = "green"></a-cylinder>
            <a-cylinder position = "1.2 2.2 0" rotation = "90 90 0" radius = "0.05" height = "0.8" color = "green"></a-cylinder>
            <a-sphere position = "1.5 1.4 0 " radius = "0.2" color = "purple"></a-sphere>
            <a-sphere position = "-1.5 1.4 0 " radius = "0.2" color = "purple"></a-sphere>
            <a-sphere position = "0 4.3 0 " radius = "0.2" color = "indigo"></a-sphere>
            <a-cylinder position = "0 4 0" rotation = "0 0 0" radius = "0.05" height = "0.8" color = "green"></a-cylinder>
            <a-sphere position = "0.2 3 0.5 " radius = "0.15" color = "lightblue"></a-sphere>
            <a-sphere position = "-0.2 3 0.5 " radius = "0.15" color = "lightblue"></a-sphere>
            <a-box position = "0 2.6 0.1" width = "0.5" height = "0.1" color = "red"></a-box>
            <a-sphere position = "0.2 3 0.65 " radius = "0.05" color = "black" animation = "property:position;from:0.2 3 0.65;to:0.2 3.05 0.65;dir:alternate;loop:true;dur:50"></a-sphere>
            <a-sphere position = "-0.2 3 0.65 " radius = "0.05" color = "black" animation = "property:position;from:-0.2 3 0.65;to:-0.2 3.05 0.65;dir:alternate;loop:true;dur:50"></a-sphere>
            
            
            </a-scene>
</body>

</html>
